<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templates/AdminTemplate.xhtml">

            <ui:define name="content">
                #{commonInfraMB.checkAdminLogin()}
                <h:form>
                    <p:growl id="growl1" autoUpdate="true" life="5000" />
                    <table align="center" cellpadding="0" cellspacing="0" style="min-width: 600px;">
                        <tr>
                            <td>
                                <p:panel header="Edit Particulars">
                                    <table width="100%" cellpadding="5" cellspacing="0">
                                        <tbody style ="text-align: left">
                                            <tr>
                                            <td width="20%">
                                                <p:spacer></p:spacer>
                                            </td>
                                            <td width="65%">
                                                <p:spacer></p:spacer>
                                            </td>
                                            <td width="15%">
                                                <p:button value="Cancel"  outcome="/AdminPortal/AdminViewProfile.xhtml" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="20%">
                                                Admin ID: 
                                            </td>
                                            <td width="65%">
                                                #{accMngmtMB.outAdmin.id}
                                            </td>
                                            <td width="15%">
                                                <p:spacer></p:spacer>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="20%">
                                                Admin Email: 
                                            </td>
                                            <td width="65%">
                                                #{accMngmtMB.outAdmin.email}
                                            </td>
                                            <td width="15%">
                                                <p:spacer></p:spacer>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="30%">
                                                First Name:  
                                            </td>
                                            <td width="65%">
                                                <p:inputText id="firstName" value="#{accMngmtMB.newAdminUsr.firstName}" required="true" requiredMessage="Please input your First Name"
                                                             placeholder="#{accMngmtMB.outAdmin.firstName}"/>
                                            </td>
                                            <td width="5%">
                                                <p:spacer></p:spacer>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="30%">
                                                Last Name:  
                                            </td>
                                            <td width="65%">
                                                <p:inputText id="lastName" value="#{accMngmtMB.newAdminUsr.lastName}" required="true" requiredMessage="Please input your Last Name"
                                                             placeholder="#{accMngmtMB.outAdmin.lastName}"/>
                                            </td>
                                            <td width="5%">
                                                <p:spacer></p:spacer>
                                            </td>
                                        </tr>
                                        </tbody>
                                        
                                    </table>
                                    <p:commandButton id="saveEdit" value="Save Changes" actionListener="#{accMngmtMB.editParticularsAdmin(actionEvent)}"  
                                                     style="margin-top: 10px; margin-right:20px;" />
                                </p:panel>
                            </td>
                        </tr>
                    </table>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
