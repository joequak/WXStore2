<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../templates/AdminTemplate.xhtml">
        
        <ui:param name="pageName" value="Create Admin" />

        <ui:define name="more-imports">
            <ui:insert>
            </ui:insert>
        </ui:define>

        <ui:define name="left">
            #{commonInfraMB.checkAdminLogin()}
            <h:form>  
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="Members Management" url="../AdminPortal/AdminManageMember.xhtml" />
                    <p:separator />
                    <p:menuitem value="New Admin Account" url="../AdminPortal/AdminCreateAdmin.xhtml" />
                    <p:separator />
                    <p:menuitem value="Reactive Admin Account" url="../AdminPortal/AdminReactivateAdmin.xhtml" />
                </p:menubar>
            </h:form>
        </ui:define>
        <ui:define name="right">
            <h:form>
                <p:growl id="growl1" autoUpdate="true" life="5000" />
                <table align="center" cellpadding="0" cellspacing="0" style="min-width: 600px;">
                    <tr>
                        <td>
                            <p:panel header="Create New Admin Account">
                                <table width="100%" cellpadding="5" cellspacing="0">
                                    <tr>
                                        <td width="30%">
                                            *Admin Email:  
                                        </td>
                                        <td width="65%">
                                            <p:inputText id="adminEmail" value="#{accRegistMB.toCreate.email}" required="true" requiredMessage="Please input an Email Address"/>
                                        </td>
                                        <td width="5%">
                                            <p:spacer></p:spacer>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="30%">
                                            *First Name:  
                                        </td>
                                        <td width="65%">
                                            <p:inputText id="firstName" value="#{accRegistMB.toCreate.firstName}" required="true" requiredMessage="Please input a First Name"/>
                                        </td>
                                        <td width="5%">
                                            <p:spacer></p:spacer>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="30%">
                                            Last Name:  
                                        </td>
                                        <td width="65%">
                                            <p:inputText id="lastName" value="#{accRegistMB.toCreate.lastName}"/>
                                        </td>
                                        <td width="5%">
                                            <p:spacer></p:spacer>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="30%">
                                            *Password:  
                                        </td>
                                        <td width="65%">
                                            <p:inputText id="password" value="#{accRegistMB.toCreatePassword}" required="true" requiredMessage="Please input a Password" type="password"/>
                                        </td>
                                        <td width="5%">
                                            <p:spacer></p:spacer>
                                        </td>
                                    </tr>
                                </table>
                                <p:commandButton id="createAccount" value="Create Account" actionListener="#{accRegistMB.createAdmin(actionEvent)}"  
                                                 style="margin-top: 10px; margin-right:20px;" />
                            </p:panel>
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
