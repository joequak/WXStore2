<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templates/AdminTemplate.xhtml">

            <ui:define name="content">
                #{commonInfraMB.checkAdminLogin()}
                <h:form>
                    <p:growl id="growl1" autoUpdate="true" life="5000" />
                    <table align="center" cellpadding="0" cellspacing="0" style="min-width: 600px;">
                        <tr>
                            <td>
                                <p:panel header="Change Password">
                                    <table width="100%" cellpadding="5" cellspacing="0">
                                        <tr>
                                            <td width="20%">
                                                <p:spacer></p:spacer>
                                            </td>
                                            <td width="65%">
                                                <p:spacer></p:spacer>
                                            </td>
                                            <td width="15%">
                                                <p:button value="Cancel"  outcome="/AdminPortal/AdminViewProfile.xhtml" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="30%">
                                                Old Password:  
                                            </td>
                                            <td width="65%">
                                                <p:inputText id="oldpassword" value="#{accMngmtMB.oldPW}" required="true" requiredMessage="Please input your old password" type="password"/>
                                            </td>
                                            <td width="5%">
                                                <p:spacer></p:spacer>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="30%">
                                                New Password:  
                                            </td>
                                            <td width="65%">
                                                <p:inputText id="newpassword" value="#{accMngmtMB.newPW}" required="true" requiredMessage="Please a new password" type="password" />
                                            </td>
                                            <td width="5%">
                                                <p:spacer></p:spacer>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="30%">
                                                Reconfirm New Password:  
                                            </td>
                                            <td width="65%">
                                                <p:inputText id="reconfirmnewpassword" value="#{accMngmtMB.newPWreconfirm}" required="true" requiredMessage="Please reconfirm your new password" type="password" />
                                            </td>
                                            <td width="5%">
                                                <p:spacer></p:spacer>
                                            </td>
                                        </tr>
                                    </table>
                                    <p:commandButton id="changepassword" value="Change Password" actionListener="#{accMngmtMB.changePwAdmin(actionEvent)}"  
                                                     style="margin-top: 10px; margin-right:20px;" />
                                </p:panel>
                            </td>
                        </tr>
                    </table>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
