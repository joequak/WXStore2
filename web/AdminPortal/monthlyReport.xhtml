<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./../templates/AdminTemplate.xhtml">
        <ui:param name="pageName" value="Admin Management" />

        <ui:define name="more-imports">
            <ui:insert>
            </ui:insert>
        </ui:define>

        <ui:define name="left">
            #{commonInfraMB.checkAdminLogin()}
            <h:form>  
                <p:growl id="messages"/>
                <p:menubar style="text-align: right">
                    <p:menuitem value="Monthly Report" url="../AdminPortal/monthlyReport.xhtml" />
                    <p:separator />
                    <p:menuitem value="Historical Report" url="../AdminPortal/hitoricalReport.xhtml" />
                </p:menubar>
            </h:form>
        </ui:define>

        <ui:define name="right">
            <h:form>
                <p:chart type="line" model="#{monthlyReportMB.lineModel2}" style="height:400px;"/>
                <br></br>
                <p:dataTable var="order" value="#{monthlyReportMB.currentOrderList}" scrollable="true" scrollHeight="250">
                    <p:column headerText="Order Number">
                        <h:outputText value="#{order.id}" />
                    </p:column>
                    <p:column headerText="Date">
                        <h:outputText value="#{order.ordDate}" />
                    </p:column>
                    <p:column headerText="Total Value">
                        <h:outputText value="#{order.totalPrice}" />
                    </p:column>
                </p:dataTable>
                <br></br>
                <p:chart type="bar" model="#{monthlyReportMB.barModel}" style="height:400px"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
