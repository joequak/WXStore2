<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../templates/AdminTemplate.xhtml">
        <ui:param name="pageName" value="Admin Management" />

        <ui:define name="more-imports">
            <ui:insert>
            </ui:insert>
        </ui:define>

        <ui:define name="left">
            #{commonInfraMB.checkAdminLogin()}
            <h:form>  
                <p:growl id="messages"/>
                 <p:menubar style="text-align: right">
                    <p:menuitem value="Monthly Report" url="../AdminPortal/monthlyReport.xhtml" />
                    <p:separator />
                    <p:menuitem value="Products" url="../AdminPortal/historicalReport.xhtml" />
                </p:menubar>
            </h:form>
        </ui:define>

        <ui:define name="right">
            <h:form>
                <p:chart type="line" model="#{resultMB.lineModel2}" style="height:400px;"/>
                <br></br>
                <p:dataTable var="order" value="#{resultMB.dataList}" scrollable="true" scrollHeight="250">
                    <p:column headerText="Date">
                        <h:outputText value="#{order.month}" />
                    </p:column>
                    <p:column headerText="Profit">
                        <h:outputText value="#{order.profit}" />
                    </p:column>
                    <p:column headerText="Revenue">
                        <h:outputText value="#{order.revenue}" />
                    </p:column>
                </p:dataTable>
                <br></br>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
