<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../templates/AdminTemplate.xhtml">
        <ui:param name="pageName" value="Reactive Admin" />

        <ui:define name="more-imports">
            <ui:insert>
            </ui:insert>
        </ui:define>

        <ui:define name="left">
            #{commonInfraMB.checkAdminLogin()}
            <h:form>  
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="Members Management" url="../AdminPortal/AdminManageMember.xhtml" />
                    <p:separator />
                    <p:menuitem value="New Admin Account" url="../AdminPortal/AdminCreateAdmin.xhtml" />
                    <p:separator />
                    <p:menuitem value="Reactive Admin Account" url="../AdminPortal/AdminReactivateAdmin.xhtml" />
                </p:menubar>
            </h:form>
        </ui:define>
        <ui:define name="right">
             <h:form>
                    <p:growl id="growl1" autoUpdate="true" life="5000" />
                    <table align="center" cellpadding="0" cellspacing="0" style="min-width: 600px;">
                        <tr>
                            <td>
                                <p:panel header="Reactivate Admin Account">
                                    <table width="100%" cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td width="30%">
                                                Admin Email to Reactivate: 
                                            </td>
                                            <td width="65%">
                                                <p:inputText id="reactAdminEmail" value="#{accMngmtMB.adminToReact}" required="true" requiredMessage="Please input the admin's email."/>
                                            </td>
                                            <td width="5%">
                                                <p:spacer></p:spacer>
                                            </td>
                                        </tr>
                                    </table>
                                    <p:commandButton id="reactAdminBtn" value="Reactivate Account" actionListener="#{accMngmtMB.reActivateAdmin(actionEvent)}"  
                                                     style="margin-top: 10px; margin-right:20px;" />
                                </p:panel>
                            </td>
                        </tr>
                    </table>
                </h:form>
        </ui:define>
    </ui:composition>
</html>
