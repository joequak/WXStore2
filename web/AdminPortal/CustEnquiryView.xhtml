<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../templates/AdminTemplate.xhtml">
        <ui:param name="pageName" value="Admin Home" />

        <ui:define name="more-imports">
            <ui:insert>
            </ui:insert>
        </ui:define>
        <ui:define name="content">
            <h:form id="formCreateEnquiry">

            <p:panel  id="panelCreateAccount">
                <p:growl id="msgs" showDetail="true" />

           
                    <p:dataTable var="enquiry" value="#{custSupportMB.enquiryList}"  emptyMessage="No enquiry">
                  

                    <p:column headerText="Email" >
                        <h:outputText value="#{enquiry.emailAddress}  " />  
                      
                    </p:column> 
                        
                        <p:column headerText="Subject" >
                            <h:outputText value="#{enquiry.subject}  " />  
                      
                    </p:column> 
                        
                        
                        
                        <p:column headerText="In Date" >
                            <h:outputText value="#{enquiry.inDate}  " >
                                <f:convertDateTime timeZone="Singapore" type ="date" pattern="dd-MM-yyy"/>
                            </h:outputText>
                      
                    </p:column> 

                    <p:column style="width: 100px" headerText="Actioin" >  
                        
                        <p:commandButton id="btn5" value="Reply" action="#{custSupportMB.reply(enquiry)}">
                        </p:commandButton>
                    </p:column> 


                      
                </p:dataTable>
                
                
            </p:panel>
        </h:form>


        </ui:define>       
    </ui:composition>
</html>
