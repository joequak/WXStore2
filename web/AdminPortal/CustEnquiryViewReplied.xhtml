<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Customer Enquiry View Page</title>
    </h:head>
    <h:body>
        
       
         <h:form id="formCreateEnquiry">

            <p:panel  id="panelCreateAccount">
                <p:growl id="msgs" showDetail="true" />

           
                <p:dataTable var="enquiry" value="#{custSupportMB.enquiryListReplied}"  emptyMessage="No enquiry">
                  

                    <p:column headerText="Email" >
                        <h:outputText value="#{enquiry.emailAddress}  " />  
                      
                    </p:column> 
                        
                        <p:column headerText="Subject" >
                            <h:outputText value="#{enquiry.subject}  " />  
                      
                    </p:column> 
                        

                    <p:column style="width: 100px" headerText="Actioin" >  
                        
                        <p:commandButton id="btn5" value="View" action="#{custSupportMB.view(enquiry)}">
                        </p:commandButton>
                    </p:column> 


                      
                </p:dataTable>
                
                
            </p:panel>
        </h:form>



    </h:body>
</html>
