<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../templates/mainTemplate.xhtml">
        <ui:param name="pageName" value="Member Login" />
        <ui:define name="more-imports">
            <ui:insert>
            </ui:insert>
        </ui:define>

        <ui:define name="content">
            <br></br>
            <h:form id="formLogin" class="form-signin">
                <p:growl id="growl" autoUpdate="true" life="3000" />
                <p:panel id="pnl" header="Forget Password" style="margin-bottom:10px; text-align:center;" >  
                    <h:panelGrid columns="2" style="margin: auto">  
                        <h:outputLabel for="username" value="Please provide your Email Address : " />  
                        <p:inputText id="username" value="#{accMngmtMB.toResetPassword}" required="true" label="Username" /> 
                    </h:panelGrid>
                    <br></br>
                    <h:commandButton id="rstPwBtn" value="Reset Password" action="#{accMngmtMB.resetPasswordMember(actionEvent)}" style="" /> 
                    <br></br>
                </p:panel>
                <br></br>
                <br></br>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
