<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/StoreTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:growl id="growl1" autoUpdate="true" life="5000" />
                    <table align="center" cellpadding="0" cellspacing="0" style="min-width: 600px;">
                        <tr>
                            <td>
                                <p:panel header="Member Registration">
                                    <table width="100%" cellpadding="5" cellspacing="0">
                                        <tr>
                                            <td width="30%">
                                                *Email Address:  
                                            </td>
                                            <td width="65%">
                                                <p:inputText id="adminEmail" value="#{accRegistMB.toRegist.email}" required="true" requiredMessage="Please input an Email Address"/>
                                            </td>
                                            <td width="5%">
                                                <p:spacer></p:spacer>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="30%">
                                                *First Name:  
                                            </td>
                                            <td width="65%">
                                                <p:inputText id="firstName" value="#{accRegistMB.toRegist.fistName}" required="true" requiredMessage="Please input a First Name"/>
                                            </td>
                                            <td width="5%">
                                                <p:spacer></p:spacer>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="30%">
                                                Last Name:  
                                            </td>
                                            <td width="65%">
                                                <p:inputText id="lastName" value="#{accRegistMB.toRegist.lastName}"/>
                                            </td>
                                            <td width="5%">
                                                <p:spacer></p:spacer>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="30%">
                                                *Password:  
                                            </td>
                                            <td width="65%">
                                                <p:inputText id="password" value="#{accRegistMB.toRegistPassword}" required="true" requiredMessage="Please input a Password" type="password"/>
                                            </td>
                                            <td width="5%">
                                                <p:spacer></p:spacer>
                                            </td>
                                        </tr>
                                    </table>
                                    <p:commandButton id="createAccount" value="Create Account" actionListener="#{accRegistMB.registerAsMember(actionEvent)}"  
                                                     style="margin-top: 10px; margin-right:20px;" />
                                </p:panel>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
