    <h:head>
        <title>CreditConfirm</title>

    <h:body>


        <h:form id="formCreateEnquiry">

            <p:panel  id="panelCreateAccount">

                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="line1" value="Would like to continue using credit card with credit card number starting with" />

                    </p:row>
                    
                  
                </p:panelGrid>


                
                <p:commandButton  value="Edit" actionListener="#{addressMB.changeCredit()}" ajax="true"/>

        </h:form>
        
        <div >

                </div>
