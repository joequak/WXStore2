<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/mainTemplate.xhtml">
            <ui:param name="pageName" value="About Us" />
            <ui:define name="content">
                <h:form id="formCreateEnquiry">

            <p:panel  id="panelCreateAccount">
                <p:growl id="msgs" showDetail="true" />
                
               
                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="line1" value="Would like to continue using credit card with credit card number starting with" />
                        </p:column>
                        <p:column>
                            <h:outputText id="line1"  value="#{addressMB.creditNum}">
                            </h:outputText>         
                        </p:column>               
                    </p:row>
                    
                  
                </p:panelGrid>


                
                <p:commandButton  value="Edit" actionListener="#{addressMB.changeCredit()}" ajax="true"/>
                <p:commandButton  value="Payment Summary" actionListener="#{addressMB.payment()}" ajax="true"/>
            </p:panel>
        </h:form>
        
            </ui:define>

        </ui:composition>

    </body>
</html>
