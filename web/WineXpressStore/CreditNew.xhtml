<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/mainTemplate.xhtml">
            <ui:param name="pageName" value="About Us" />
            <ui:define name="content">
                <h:form id="formCreateEnquiry">

            <p:panel  id="panelCreateAccount">
                <p:growl id="msgs" showDetail="true" />


                <p:commandButton  value="Clear" type="reset" actionListener="#{addressMB.clear()}" ajax="true"/>

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="name" style="font-weight: bold" value="Card Holder Name:" />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" requiredMessage=" Please enter card holder name" id="name" value="#{addressMB.holderName}">
                            </p:inputText>
                        </p:column>               
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="num" style="font-weight: bold" value="Credit Card Number:" />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" requiredMessage=" Please enter your credit card number" id="num" value="#{addressMB.creditNum}">
                            </p:inputText>
                        </p:column>               
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="exp" style="font-weight: bold" value="Expiry Date(MM/YYYY):" />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" requiredMessage=" Please enter expiry Date" id="exp"  value="#{addressMB.exp}" />

                        </p:column>               
                    </p:row>

                </p:panelGrid>

                <p:commandButton  value="View Summary" actionListener="#{addressMB.payment()}" ajax="true"/>
            </p:panel>
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
