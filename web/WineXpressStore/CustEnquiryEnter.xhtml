<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/mainTemplate.xhtml">
            <ui:param name="pageName" value="Feed Back" />

            <ui:define name="content">
                <h:form id="formCreateEnquiry">

                    <p:growl id="msgs" showDetail="true" autoUpdate="true"/>
                    <table>
                        <tr>
                            <td style="text-align: right">
                                <p:outputLabel for="email" style="font-weight: bold" value="Email Address: " />
                            </td>
                            <td style="text-align: left">
                                <p:inputText required="true" label="Email Address" requiredMessage="Email Address is required." validatorMessage="Invalid email format" id="email" value="#{custSupportMB.email}">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td style="text-align: right">
                                <p:outputLabel for="subject" style="font-weight: bold" value="Subject: " />
                            </td>   
                            <td style="text-align: left">
                                <p:inputText required="true" label="Subject" requiredMessage="Please enter subject." id="subject" value="#{custSupportMB.subject}">
                                </p:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td style="text-align: right; vertical-align: top">
                                <p:outputLabel for="content" style="font-weight: bold" value="Please enter your query: " />
                            </td>
                            <td>
                                <p:inputTextarea required="true" requiredMessage="Content is required." id="content" rows="10" cols="80" value="#{custSupportMB.content}"  minQueryLength="4" />

                            </td>
                        </tr>
                    </table>
                    <br></br>
                    <p:commandButton  value="Submit" actionListener="#{custSupportMB.askEnquiry()}" update="content email subject" ajax="true">
                        
                    </p:commandButton>
                    <br></br>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
