<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/mainTemplate.xhtml">
            <ui:param name="pageName" value="About Us" />
            <ui:define name="content">
                <h:form id="formCreateEnquiry">

            <p:panel  id="panelCreateAccount">
                <p:growl id="msgs" showDetail="true" />
                
                
                <p:commandButton  value="Clear" type="reset" actionListener="#{addressMB.clear()}" ajax="true"/>

                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="line1" style="font-weight: bold" value="Address Line 1:" />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" requiredMessage=" Please enter your address" id="line1" value="#{addressMB.line1}">
                            </p:inputText>
                        </p:column>               
                    </p:row>
                    
                     <p:row>
                        <p:column>
                            <p:outputLabel for="line2" style="font-weight: bold" value="Address Line 2:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="line2" value="#{addressMB.line2}">
                            </p:inputText>
                        </p:column>               
                    </p:row>
                    
                    
                     <p:row>
                        <p:column>
                            <p:outputLabel for="city" style="font-weight: bold" value="City:" />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" requiredMessage=" Please enter your ctiy" id="city"  value="#{addressMB.city}" />
                            
                        </p:column>               
                    </p:row>
                    
                    
                     <p:row>
                        <p:column>
                            <p:outputLabel for="country" style="font-weight: bold" value="Country:" />
                        </p:column>
                        <p:column>
                            
                            <p:inputText required="true" requiredMessage=" Please enter your country" id="country" value="#{addressMB.country}" />
                            
                        </p:column>               
                    </p:row>
                    
                           <p:row>
                        <p:column>
                            <p:outputLabel for="postal" style="font-weight: bold" value="Postal Code:" />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" requiredMessage=" Please enter your postal address" id="postal" value="#{addressMB.postal}" />
                            
                        </p:column>               
                    </p:row>

                    
                           <p:row>
                        <p:column>
                            <p:outputLabel for="phone" style="font-weight: bold" value="Contact Number:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="phone" value="#{addressMB.phone}" />
                           
                        </p:column>               
                    </p:row>
                    
                </p:panelGrid>


                <p:commandButton  value="Next" actionListener="#{addressMB.confirm()}" ajax="true"/>
            </p:panel>
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
