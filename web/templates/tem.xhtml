<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Customer Enquiry Enter Page</title>
    </h:head>
    <h:body>
         <h:form id="formCreateEnquiry">

            <p:panel  id="panelCreateAccount">
                <p:growl id="msgs" showDetail="true" />

                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel style="font-weight: bold" value="Email Address: " />
                        </p:column>
                        <p:column>
                            <h:outputText  value="#{custSupportMB.activeEnquiry.emailAddress}">
                            </h:outputText>                           
                        </p:column>                                   
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel style="font-weight: bold" value="Subject: " />
                        </p:column>
                        <p:column>
                            <h:outputText  value="#{custSupportMB.activeEnquiry.subject}">
                            </h:outputText>
                        </p:column>                                   
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel  style="font-weight: bold" value="Content:" />
                        </p:column>
                        <p:column>
                            <h:outputText  value="#{custSupportMB.activeEnquiry.content}">
                            </h:outputText>
                        </p:column>               
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="reply" style="font-weight: bold" value="Reply:" />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Reply" requiredMessage="Reply is required." id="reply" value="#{custSupportMB.response}">

                            </p:inputText>
                        </p:column>               
                    </p:row>
                  
                </p:panelGrid>
                <p:commandButton  value="Send"  update="panelCreateAccount,msgs" actionListener="#{custSupportMB.sendReply()}" ajax="true"/>
            </p:panel>
        </h:form>



    </h:body>
</html>
